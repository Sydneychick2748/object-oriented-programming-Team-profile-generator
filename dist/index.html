<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY TEAM</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/c502137733.js"></script>
  </head>

  <body>
    <!-- navbar -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 jumbotron mb-3 team-heading bg-danger">
          <h1 class="text-center text-white">My Team</h1>
        </div>
      </div>
    </div>

    <!-- cards -->
    <div class="container">
      <div class="row">
        <div class="row team-area col-12 d-flex justify-content-center">
          <!-- manager card       -->
          <div class="card employee-card">
            <div class="card-header bg-primary text-white">
              <h2 class="card-title"></h2>
              <h3 class="card-title"><i class="fas fa-mug-hot"></i></h3>
            </div>
            <!-- manager body -->
            <div class="card-body">
              <ul class="list-group">
                <li class="list-group-item">ID:</li>
                <li class="list-group-item">Email: <a href="mailto:"></a></li>
                <li class="list-group-item">Office number:</li>
              </ul>
            </div>
          </div>

          <!-- employee card  for engineer-->
          <div class="card employee-card">
            <div class="card-header bg-primary text-white">
              <h2 class="card-title"></h2>
              <h3 class="card-title"><i class="fas fa-glasses"></i></h3>
            </div>
            <!-- employees body for engineer -->
            <div class="card-body">
              <ul class="list-group">
                <li class="list-group-item">ID:</li>
                <li class="list-group-item">Email: <a href="mailto:"></a></li>
                <li class="list-group-item">
                  GitHub: <a href="#" target="_blank" rel=""></a>
                </li>
              </ul>
            </div>
          </div>

          <!-- employees card  for intern-->
          <div class="card employee-card">
            <div class="card-header bg-primary text-white">
              <h2 class="card-title"></h2>
              <h3 class="card-title"><i class="fas fa-user-graduate"></i></h3>
            </div>
            <!-- employees body for intern -->
            <div class="card-body">
              <ul class="list-group">
                <li class="list-group-item">ID:</li>
                <li class="list-group-item">Email: <a href="#"></a></li>
                <li class="list-group-item">School:</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
